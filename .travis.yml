language: r
sudo: required
dist: trusty
cache: packages

env:
  matrix:
    - r: release
      NOT_CRAN=true
    - r: release
      NOT_CRAN=false
    - r: devel
      NOT_CRAN=true
    - r: devel
      NOT_CRAN=false

before_install:
- sudo apt-get install -y libgdal-dev libproj-dev

after_failure:
  - ./pkg-build.sh dump_logs

notifications:
  email:
    on_success: change
    on_failure: change

after_success:
  - Rscript -e 'covr::codecov()'
